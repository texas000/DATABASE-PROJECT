<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="test.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
  </head>
<body>

<div class="container">

  <!--FIRST PAGE VIEW-->
  <div id="login_div" class="main-div">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <img id="logo" src="https://image.flaticon.com/icons/svg/817/817276.svg" width="70" height="70">
        <h1>Fresh Flash</h1><br>
        <h3>Online Grocery Store</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="login()">Login to Account</button>
      </div>
    </div>
  </div>

  <!--USER VIEW-->
  <div id="user_div" class="loggedin-div">
      
      <!--NAVIGATOR-->
      <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Fresh Flash</a>
        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
      </nav>

      <!--GREETING SECTION-->
      <h3 id="greeting">Hello, Customer</h3>
      <p id="user_para"></p>

      <!--CONTEXT-->
      <div class="row">  
        <div class="col-md-6 offset-md-3 text-center">
            <h4>Fruits & Vegetables</h4>
            <p id="testing">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p><br>
            
            <!--TABLE START-->
            <div class="list-group">
              <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Product</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                    <th>Add</th>
                  </tr>
                </thead>
                <tbody id="board">
                  <!-- JAVASCRIPT INSERTED HERE -->
                </tbody>
              </table>
            </div>
            <!--TABLE END-->

            <!-- BUTTON -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored float rounded-circle btn btn-primary" data-toggle="modal" data-target="#myModal" type="button">
              <i class="material-icons mdl-badge" id="inc" style="font-size:20px; color: white;">shopping_cart</i>
            </button>  

        </div>
      </div>  
    
  

       <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">SHOPPING CART</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div class="list-group">
              <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Product</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                  </tr>
                </thead>
                <tbody id="carthere">
                </tbody>
              </table>
              <div id="tot">TOTAL</div>
            </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

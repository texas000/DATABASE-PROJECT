  <title>Fresh Flash</title>

<body>
  <div class="container">
    <!--FIRST PAGE VIEW-->
    <div id="login_div" class="main-div">
      <div class="row justify-content-md-center">  
        <div class="idpwinput col-md-6">
          
          <img id="logo" src="https://image.flaticon.com/icons/svg/817/817276.svg" width="70" height="70" alt="Responsive image">

          <h1>Fresh Flash</h1><br>
          <h3>Online Grocery Store</h3>
          <input type="email" placeholder="Email..." id="email_field" />
          <input type="password" placeholder="Password..." id="password_field" />
          <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="login()">Login to Account</button>
        </div>
      </div>
    </div>
  </div>

  <!--USER VIEW-->
  <div class="container-fluid">
    <div id="user_div" class="loggedin-div">

      <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#" id="nav-title">Fresh Flash</a>
        <i class="material-icons mdl-badge mdl-badge--overlap" id="inc" style="margin-top:10px; margin-bottom: 10px; font-size:30px; color: red;">shopping_cart</i>
      </nav>

      <h3 id="greeting">Hello, Customer 101</h3>
      <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
      <button onclick="logout()" style="width:80px; background: black;">Logout</button>
      
      <div class="row justify-content-md-center">  
        <div class="title-all text-center">
            <h3>Fruits & Vegetables</h3>
            <p id="testing">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet lacus enim.</p>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col-7">
        <div class="list-group">
          <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Product</th>
                <th>Quantity</th>
                <th>Unit price</th>
                <th>Add</th>
              </tr>
            </thead>
            <tbody id="board">
              
            </tbody>
          </table>
        </div>
        </div>
        <div class="col"></div>
      </div>  
      </div>
    </div>
  </div>
